<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMFW. Login</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- css -->
    <link rel="stylesheet" href="OMFW.css" />
  </head>

  <body>
    <style>
      input[type="email"] {
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
      }
      input[type="password"] {
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        border-top: 0px;
      }
    </style>

    <div class="text-center mt-5">
      <form style="max-width: 380px; margin: auto">
        <video class="mt-4 mb-4" src="VIDEO/O M F W..mp4" height="180" autoplay loop muted></video>
        <h1 class="h4 mb-3 font-weight-normal" style="letter-spacing: 1px;">Welcome back</h1>
        <label for="emailAddress" class="sr-only">Email Address</label>
        <input type="email" id="emailAddress" class="form-control" placeholder="Email Address" required autofocus />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control" />
        <div class="checkbox mt-3">
          <label> <input type="checkbox" value="remember-me" />Remember me </label>
        </div>
        <div class="mt-3">
          <button class="btn btn-lg btn-primary btn-block">Log In</button>
        </div>
        <div class="mt-3">
          <a href="OMFW-register.html" style="text-decoration: none; color: black; font-weight: 500; letter-spacing: 0.5px;">Sign up F Membership</a>
          <br />
          <a href="OMFW-home.html" style="text-decoration: none; color: black; font-weight: 400; letter-spacing: 0.5px;">Back to home</a>
        </div>
      </form>
    </div>

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- isotope js -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

    <!-- custom js -->
    <script src="OMFW.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMFW. Register</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- css -->
    <link rel="stylesheet" href="OMFW.css" />
  </head>

  <body>
    <div class="text-center mt-5">
      <form style="max-width: 380px; margin: auto">
        <video class="mt-4 mb-4" src="VIDEO/O M F W..mp4" height="180" autoplay loop muted></video>
        <h1 class="h4 mb-3 font-weight-normal" style="letter-spacing: 1px;">F Family</h1>
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="First Name" required/>
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required/>
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" id="emailAddress" placeholder="Email Address" class="form-control" />
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control" required />
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" id="phone" placeholder="Phone Number" class="form-control" required />
        <div class="checkbox mt-3">
          <label> <input type="checkbox" value="remember-me" />Subscribe Newsletter </label>
        </div>
        <div class="mt-3">
          <button class="btn btn-lg btn-primary btn-block">Register</button>
        </div>
        <div class="mt-3">
          <a href="/MiniProject/OMFW-login.html" style="text-decoration: none; color: black; font-weight: 500; letter-spacing: 0.5px;">Already have an account</a>
          <br />
          <a href="/MiniProject/OMFW-home.html" style="text-decoration: none; color: black; font-weight: 400; letter-spacing: 0.5px;">Back to home</a>
        </div>
      </form>
    </div>

    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- isotope js -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

    <!-- custom js -->
    <script src="OMW.js"></script>
  </body>
</html>
